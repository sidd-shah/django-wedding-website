<div class="container invitation">
    <div class="row invitation-content">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">Find&nbsp; your&nbsp; Invitation!</h2>
            <hr class="primary">
            <p>Enter your details to find your reservation!</p>
        </div>
    </div>
    <div class="row invitation-padding">
        <form id="invite-form" class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2" action="{% url 'find-my-invite' %}">
            <div class="form-group">
                <label for="phone">Phone Number (with country code)</label>
                <input class="form-control transparent-input" placeholder="+91999999999" id="phone" name="phone"
                       type="text"/>
                <p id="error-message" style="color:#ff0000;font-size:10px;" hidden>Try another number that we might have!</p>
            </div>
            <div class="form-group text-center">
                <button class="btn submit btn-responsive btn-primary" type="submit">Find my Invitation</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="col-lg-8 col-lg-offset-2 text-center">
        <p> For any other queries, feel free to shoot us an email</p>
        <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
        <p><a href="mailto:love@sidheartshreya.com">love@sidheartshreya.com</a></p>
    </div>
</div>
